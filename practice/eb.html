<script type="text/javascript">
function validate()
{
	//id
	var eid = document.getElementById("e1").value;
	eid=eid.trim();
	if(eid.length==0)
	{
		document.getElementById("m1").innerHTML= " *Enter id!!";
		document.getElementById("e1").focus();
		return false;
	}
	else if(isNaN(eid))
	{
		document.getElementById("m1").innerHTML= " *enter only digits";
		document.getElementById("e1").focus();
		return false;
	}
	else
	{
		document.getElementById("m1").innerHTML= " ";
	}

	//name
	var ename = document.getElementById("e2").value;
	ename=ename.trim();
	var correct = /^[ A-Za-z]+$/;
	if(ename=="")
	{
		document.getElementById("m2").innerHTML="* Enter the name !!";
		document.getElementById("e2").focus();
		return false;
	}
	else if(ename.match(correct))
	{
		document.getElementById("m2").innerHTML=" ";
	}	
	else
	{
		document.getElementById("m2").innerHTML=" only charcters are allowed!";
		document.getElementById("e2").focus();
		return false;
	}
	//address
	var add=document.getElementById("e3").value;
	add=add.trim();
	if(add=="")
	{
		document.getElementById("m3").innerHTML=" *enter the address";
		document.getElementById("e3").focus();
		return false;
	}
	else
	{
		document.getElementById("m3").innerHTML="";
	}
	//gender
	var m=document.getElementById("s1").checked;
	var f=document.getElementById("s2").checked;
	if(m==false && f==false)
	{
		document.getElementById("m4").innerHTML="select the gender";
		return false;
	}
	else
	{
		document.getElementById("m4").innerHTML="";
	}
	//qual
	var ed1=document.getElementById("q1").checked;
	var ed2=document.getElementById("q2").checked;
	var ed3=document.getElementById("q3").checked;
	var text = " ";
	if(ed1==false && ed2==false && ed3==false)
	{
		document.getElementById("m5").innerHTML="select the qualificstion";
		return false;
	}
	else
	{
		document.getElementById("m5").innerHTML="";
	}
	
	if(ed1==true || ed2==true || ed3==true)
	{
		if(ed1==true)
		text+=" "+document.getElementById("q1").value;
		if(ed2==true)
		text+=" "+document.getElementById("q2").value;
		if(ed3==true)
		text+=" "+document.getElementById("q3").value;
		alert(text);
		document.web.temp.value=text;
	}
	//country
	var se=document.getElementById("e4");
	var i =se.selectedIndex;
	if(i==0)
	{
		document.getElementById("m6").innerHTML="select the country";
		return false;
	}
	else
	{
		document.getElementById("m6").innerHTML="";
	}
}

</script>
